<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin: 20px 0;
    }

    .product {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 15px;
    }

    .summary {
      background-color: #f7fbff;
      border-top: 3px solid #5ea4f3;
      padding: 20px;
      margin-bottom: 20px;
    }

    .summary button {
      background-color: #3b99e0;
      color: white;
      border: none;
      padding: 10px 20px;
      width: 100%;
      margin-top: 10px;
    }

    .summary button:hover {
      background-color: #2a78c0;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <!-- Block Heading -->
    <div class="block-heading">
      <h2>Your Shopping Cart</h2>
      <p>Review your items before checkout</p>
      <a href="#" class="btn btn-link">Continue Shopping</a>
    </div>

    <div class="row">
      <!-- Product List Column -->
      <div class="col-lg-8">
        <!-- Product Block 1 -->
        <div class="product">
          <div class="row align-items-center">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid mb-2" alt="Product 1">
              <img src="https://via.placeholder.com/150" class="img-fluid mb-2" alt="Product 1">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
            </div>
            <div class="col-md-8">
              <h5>Product Name 1</h5>
              <p>Product description goes here.</p>
              <p><strong>Price:</strong> $49.99</p>
            </div>
          </div>
        </div>

        <!-- Product Block 2 -->
        <div class="product">
          <div class="row align-items-center">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid mb-2" alt="Product 2">
              <img src="https://via.placeholder.com/150" class="img-fluid mb-2" alt="Product 2">
              <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
            </div>
            <div class="col-md-8">
              <h5>Product Name 2</h5>
              <p>Product description goes here.</p>
              <p><strong>Price:</strong> $79.99</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Summary Column -->
      <div class="col-lg-4">
        <div class="summary">
          <h4>Order Summary</h4>
          <p><strong>Subtotal:</strong> $129.98</p>
          <p><strong>Tax:</strong> $12.00</p>
          <p><strong>Total:</strong> $141.98</p>
          <button>Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
